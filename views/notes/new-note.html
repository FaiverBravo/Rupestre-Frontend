<div class="col-md-4 mx-auto"><br><br><br><br><br><br><br>
  <div class="card mt-5 text-center">
    <div class="card-header">
      <h3>Nuevo registro</h3>
    </div>
    <div class="card-body">
      <form action="/notes/new-note" method="POST">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus />
        </div>
        <div class="form-group">
          <div class="from-grup">
            <input type="text" name="direction" class="form-control" placeholder="Dirección">
          </div>
          <div class="from-grup">
            <select name="category" class="form-control">
              <option selected disabled>Categorías</option>
              <option>Alojamientos</option>
              <option>Turismo</option>
              <option>Gastronomía</option>
              <option>Aventura</option>
              <option>Servicios</option>
              <option>Tiendas</option>
            </select>
          </div>
          <textarea name="description" class="form-control" placeholder="Descripción"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
